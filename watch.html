<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTube - Watching</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        .nav-back { padding: 15px; background: #0f0f0f; border-bottom: 1px solid #333; }
        .nav-back a { color: white; text-decoration: none; font-size: 14px; }
        
        /* Container utama agar di PC tidak terlalu lebar ke samping */
        .main-content { max-width: 1280px; margin: 0 auto; padding: 10px; }
        
        .player-box { width: 100%; border-radius: 12px; overflow: hidden; background: black; }
        .player-box img { width: 100%; height: auto; display: block; }
        
        .info-box { padding: 15px 5px; }
        h1 { font-size: 18px; margin: 0 0 10px 0; }
        .channel { display: flex; align-items: center; gap: 10px; }
        .channel-pfp { width: 40px; height: 40px; border-radius: 50%; background: #444; }
        
        /* Penyesuaian teks di layar kecil */
        @media (max-width: 600px) {
            h1 { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="nav-back"><a href="index.html">â¬… Kembali</a></div>

<div class="main-content">
    <div class="player-box">
        <img id="mainImg" src="">
    </div>
    <div class="info-box">
        <h1 id="mainTitle">Memuat...</h1>
        <div class="channel">
            <div class="channel-pfp"></div>
            <div>
                <strong>Mamas Channel</strong><br>
                <small style="color:#aaa">9.8M Subscriber</small>
            </div>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    if(params.get('src')) document.getElementById('mainImg').src = params.get('src');
    if(params.get('title')) document.getElementById('mainTitle').innerText = params.get('title');
</script>

</body>
</html>
