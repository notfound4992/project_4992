<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamasTube - Home</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        header { padding: 15px 25px; font-size: 20px; font-weight: bold; background: #0f0f0f; position: sticky; top: 0; z-index: 100; }
        
        /* Container Grid Utama */
        .video-grid { 
            display: grid; 
            gap: 15px; 
            padding: 15px;
        }

        /* --- PENGATURAN RESPONSIF --- */
        /* Tampilan HP (Default): 1 kolom */
        @media (min-width: 0px) {
            .video-grid { grid-template-columns: repeat(1, 1fr); }
        }
        /* Tampilan Tablet: 2 kolom */
        @media (min-width: 600px) {
            .video-grid { grid-template-columns: repeat(2, 1fr); }
        }
        /* Tampilan Laptop/PC: 3 kolom */
        @media (min-width: 1000px) {
            .video-grid { grid-template-columns: repeat(3, 1fr); }
        }
        /* Tampilan Monitor Besar: 4 kolom */
        @media (min-width: 1300px) {
            .video-grid { grid-template-columns: repeat(4, 1fr); }
        }

        /* Styling Kartu Video */
        .video-card { text-decoration: none; color: white; transition: 0.2s; }
        .thumbnail-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #222; 
        }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { display: flex; margin-top: 10px; padding: 0 5px; }
        .avatar-dummy { width: 36px; height: 36px; border-radius: 50%; background: #444; margin-right: 12px; flex-shrink: 0; }
        .video-text h4 { margin: 0; font-size: 14px; color: #f1f1f1; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-text p { margin: 4px 0 0 0; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<header>MamasTube</header>

<div class="video-grid">
    <a href="watch.html?src=assets/gif1.gif&title=Koleksi+GIF+Gokil+Mamas" class="video-card">
        <div class="thumbnail-container"><img src="assets/gif1.gif"></div>
        <div class="video-info">
            <div class="avatar-dummy"></div>
            <div class="video-text">
                <h4>Koleksi GIF Gokil Mamas - Part 1</h4>
                <p>Mamas Channel • 1.2jt x ditonton</p>
            </div>
        </div>
    </a>

    <a href="watch.html?src=assets/foto1.jpg&title=Pemandangan+Indah+Hari+Ini" class="video-card">
        <div class="thumbnail-container"><img src="assets/foto1.jpg"></div>
        <div class="video-info">
            <div class="avatar-dummy"></div>
            <div class="video-text">
                <h4>Pemandangan Indah Hari Ini (4K Ultra HD)</h4>
                <p>Mamas Channel • 850rb x ditonton</p>
            </div>
        </div>
    </a>
</div>

</body>
</html>
