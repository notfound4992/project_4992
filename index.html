<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_4992 - Private Gallery</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>PRIVATE ACCESS</h2>
            <p>Masukkan Kode Akses:</p>
            <input type="password" id="passkey" placeholder="****">
            <button onclick="checkCode()">MASUK</button>
            <p id="error-msg" style="color: #ff4d4d; display: none; margin-top: 10px;">Kode Salah, Mamas!</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>Project_4992</header>

        <div class="gallery">
            <div class="post" onclick="openPreview('assets/foto1.jpg', 'image')">
                <img src="assets/foto1.jpg">
                <p class="caption">Gaya mamas! ðŸ˜Ž</p>
            </div>
            
            <div class="post" onclick="openPreview('assets/foto2.jpg', 'image')">
                <img src="assets/foto2.jpg">
                <p class="caption">Koding Life ðŸ’»</p>
            </div>

            <div class="post" onclick="openPreview('https://www.xnxx.com/embedframe/zltffd8', 'iframe')">
                <img src="assets/sex.gif"> 
                <p class="caption">Test Video Link Luar ðŸ”¥</p>
            </div>

            <div class="post" onclick="openPreview('assets/foto3.jpg', 'image')">
                <img src="assets/foto3.jpg">
                <p class="caption">Project_4992 Gacor! âœ¨</p>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="modal">
        <span class="close-button" onclick="closePreview()">&times;</span>
        <div class="modal-content">
            <div id="preview-container">
                </div>
        </div>
    </div>

    <script>
        // Fungsi Cek Password
        function checkCode() {
            var code = document.getElementById("passkey").value;
            if (code === "4992") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }

        // Fungsi Buka Preview
        function openPreview(src, type) {
            const modal = document.getElementById("preview-modal");
            const container = document.getElementById("preview-container");
            
            if (type === 'image') {
                container.innerHTML = `<img src="${src}" class="fade-in">`;
            } 
            else if (type === 'iframe') {
                // Pakai Iframe dengan izin sandbox agar video dari situs luar mau muncul
                container.innerHTML = `
                    <iframe 
                        src="${src}" 
                        width="100%" 
                        height="450px" 
                        frameborder="0" 
                        allowfullscreen 
                        sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation"
                        class="fade-in">
                    </iframe>`;
            }
            else if (type === 'video') {
                container.innerHTML = `<video controls autoplay class="fade-in" style="width:100%"><source src="${src}" type="video/mp4"></video>`;
            }
            
            modal.style.display = "flex";
        }

        // Fungsi Tutup Preview
        function closePreview() {
            document.getElementById("preview-modal").style.display = "none";
            document.getElementById("preview-container").innerHTML = ""; 
        }

        // Klik di luar area untuk tutup
        window.onclick = function(event) {
            const modal = document.getElementById("preview-modal");
            if (event.target == modal) { closePreview(); }
        }

        // Support Tombol Enter pada Password
        document.getElementById("passkey").addEventListener("keyup", function(event) {
            if (event.key === "Enter") { checkCode(); }
        });
    </script>

</body>
</html>
