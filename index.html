<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_4992 - Netflix Style</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>PRIVATE ACCESS</h2>
            <p>Masukkan Kode Akses:</p>
            <input type="password" id="passkey" placeholder="****">
            <button onclick="checkCode()">MASUK</button>
            <p id="error-msg" style="color: #ff4d4d; display: none; margin-top: 10px;">Kode Salah, Mamas!</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>Project_4992</header>

        <div class="gallery">
            <div class="post" onclick="openPreview('assets/foto1.jpg', 'image')">
                <img src="assets/foto1.jpg">
                <p class="caption">Gaya andalan Mas Jo! ðŸ˜Ž</p>
            </div>
            
            <div class="post" onclick="openPreview('assets/foto2.jpg', 'image')">
                <img src="assets/foto2.jpg">
                <p class="caption">Lagi serius koding nih. ðŸ’»</p>
            </div>

            <div class="post" onclick="openPreview('assets/sex.gif', 'image')">
                <img src="assets/sex.gif">
                <p class="caption">Mood hari ini ðŸ”¥</p>
            </div>

            <div class="post" onclick="openPreview('assets/foto3.jpg', 'image')">
                <img src="assets/foto3.jpg">
                <p class="caption">Project_4992 makin gacor! âœ¨</p>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="modal">
        <span class="close-button" onclick="closePreview()">&times;</span>
        <div class="modal-content">
            <div id="preview-container">
                </div>
        </div>
    </div>

    <script>
        // Fungsi Cek Kode
        function checkCode() {
            var code = document.getElementById("passkey").value;
            if (code === "4992") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }

        // Fungsi Buka Preview (Netflix Style)
        function openPreview(src, type) {
            const modal = document.getElementById("preview-modal");
            const container = document.getElementById("preview-container");
            
            if (type === 'image') {
                container.innerHTML = `<img src="${src}" class="fade-in">`;
            } else if (type === 'video') {
                container.innerHTML = `<video controls autoplay class="fade-in"><source src="${src}" type="video/mp4"></video>`;
            }
            
            modal.style.display = "flex";
        }

        // Fungsi Tutup Preview
        function closePreview() {
            document.getElementById("preview-modal").style.display = "none";
            document.getElementById("preview-container").innerHTML = ""; // Stop video kalau ditutup
        }

        // Tutup modal kalau klik di luar area gambar
        window.onclick = function(event) {
            const modal = document.getElementById("preview-modal");
            if (event.target == modal) {
                closePreview();
            }
        }
    </script>

</body>
</html>
